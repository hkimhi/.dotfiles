[global/wm]
include-file = settings.ini
include-file = decor.ini
include-file = modules.ini
margin = 0

[bar/bar1]
monitor = ${env:MONITOR:}
fixed-center = true
width = 98%
height = 24pt
radius = 0

offset-y = 8px
offset-x = 1%

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 4pt
; border-color = #00000000
; border-size = 1
; border-color = #00ff00

module-margin = 0

; fonts
font-0 = Hack Nerd Font:style=Regular:size=11;4
font-1 = FontAwesome:size=13;4
font-2 = monospace;2
font-3 = Hack Nerd Font:style=Regular:size=22;4

modules-left = xworkspaces gap LD xwindow RD
modules-center = LD clock RD
modules-right = LD filesystem pulseaudio memory cpu wlan eth battery systray date gap LD powermenu RD

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true


[settings]
screenchange-reload = true
pseudo-transparency = false

